<section class="album-tracks">
  
  <div class="header" style="background-image:url({{ album.images[0].url }})">
    <h1>{{album.name}} <small>({{album.artists[0].name}})</small></h1>
  </div>

  <div class="media" ng-repeat="track in tracks">
    <div class="media-body">
      <h4 class="media-heading">{{track.name}}</h4>
      <p></p>
    </div>
  </div>
</section>
